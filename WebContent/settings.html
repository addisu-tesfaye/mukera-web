<!DOCTYPE html>
<html lang="en">

<head>

	
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
    <title>Material Design Bootstrap</title>
	
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.css" rel="stylesheet">

    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
	
</head>
<!--file:///C:/Users/ADDISU/Pictures/Pictures/tourist app/Rock-hewn-churches-lalilbela.jpg-->
<body style="background-color:#f5f5f5">
    <!-- Start your project here-->
 
	<nav class = "navbar navbar-dark bg-primary">
	<div class="collapse navbar-toggleable-xs" id="collapseEx2">
            <!--Navbar Brand-->
            
            <!--Links-->
            <ul class="nav navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Settings</a>
                </li>
            </ul>
        </div>
	</nav><br><br>
	<div class = "row">
		
		<div class = "col-sm-8 col-sm-offset-2">
				<h3>Clock</h3>
				<hr class="m-y-2">
				<form action="#">
					<div class="col-sm-2">
					  <input name="group1" type="radio" id="test1" />
					  <label for="test1">Count Up</label>
					</div>
					<div class="col-sm-2">
					  <input name="group1" type="radio" id="test2" />
					  <label for="test2">Count Down</label>
					 </div>
				</form>
		</div>
		
	</div><br>
	<div class="row">
		<div class="col-sm-4 col-sm-offset-2">
			Speak Every
			<div class="btn-group">
				<button class="btn btn-primary btn-md dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					5 minutes
				</button>
				<div class="dropdown-menu">
					<a class="dropdown-item" href="#">10 minutes</a>
					<a class="dropdown-item" href="#">20 minutes</a>
					<a class="dropdown-item" href="#">30 minutes</a>
				</div>
			</div>
		
	</div>
	</div><br>
	<div class= "row">
		<div class ="col-sm-8 col-sm-offset-2">
			<form action="#">
				<p>
				  <input type="checkbox" id="test5" />
				  <label for="test5">Disable Time by default</label>
				</p>
			</form>
			
		</div>
	</div>
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2">
			<h3>My status</h3>	
			<hr class="m-y-2">	
			<h5>Percentage of questions answered</h5>
			<div class="col-sm-6">
				<canvas id="myChart"></canvas>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6 col-sm-offset-2" >
			<h3>Credentials</h3>
			<hr class="m-y-2">	
			<button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#mailModal">
			Change Email
			</button>
			<button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#passModal">
			Change Password
			</button>

		<!-- Modal -->
			<div class="modal fade" id="mailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-sm" role="document">
					<!--Content-->
					<div class="modal-content">
						<!--Header-->
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="myModalLabel">Change Your Email</h4>
						</div>
						<!--Body-->
						<div class="modal-body">
							<div class="md-form">
								<input placeholder="Enter new email" type="text" id="form5" class="form-control">	
							</div>
						</div>
						<!--Footer-->
						<div class="modal-footer">
							<button type="button" class="btn btn-primary">Change Email</button>
						</div>
					</div>
					<!--/.Content-->
				</div>
			</div>
			
			<div class="modal fade" id="passModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-md" role="document">
					<!--Content-->
					<div class="modal-content">
						<!--Header-->
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="myModalLabel">Change Your Password</h4>
						</div>
						<!--Body-->
						<div class="modal-body">
							<div class="md-form">
								<input placeholder="Enter previous password" type="password" id="form5" class="form-control">	
								<input placeholder="Enter new password" type="password" id="form5" class="form-control">
								<input placeholder="Repeat new password" type="password" id="form5" class="form-control">
							</div>
						</div>
						<!--Footer-->
						<div class="modal-footer">
							<button type="button" class="btn btn-primary">Change Password</button>
						</div>
					</div>
					<!--/.Content-->
				</div>
			</div>
			
		</div>
	</div>
	

    <!-- /Start your project here-->
    

    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>

    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/tether.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
	
	<script type="text/javascript" src="js/chart.js"></script>

	
</body>

</html>
